<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Basics</title>
  </head>
  <body>
    <!-- these are the links you can use as a a Reference-->
    <!-- http://www.w3schools.com/TAGs/att_input_type.asp -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

    <form>
      <h1>Log In</h1>
      <h2>Please input your email and password</h2>
 <!-- name is to call in another file, value is what is already
placed inside-->
<!-- email checks that you have @gmail.com or yahoo.com-that it is
a valid email adress-->
      <input type="email" name="useremail" value="email here">
<!-- password makes it hidden-->
<!-- no value for pasword, it shows up hidden-->
      <input type="password" name="password" value="">
      <input type="submit" name="" value="Submit">

<!-- this is a color, another example -->
      <h1>Choose a Color</h1>
      <h2>Click on the button</h2>
<!--gives you a black box which you can click on to get a spectrum and
you choose from there --> 
      <input type="color" name="" value="">


    <!-- one more example, this is the default -->
      <h2>Enter some text</h2>
      <input type="text" name="" value="text goes here">

  </form>

  </body>
</html>
