<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>

    <table border="1">
      <thead><!--this is on top-->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr><!--this is on the side but it has no writing-->
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
     </tr>
     <tr><!-- multiple tr comands gives you miltiple rows-->
       <td>100</td><!-- if you just had this the other two colums would be blank-->
       <td>Blue</td>
       <td>France</td>
     </tr>
    </table>


  </body>
</html>
