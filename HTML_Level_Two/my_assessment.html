<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Email, and Password are required</p>
    <form  method="post" action="extra_thank_you_page_for_assessment.html" >

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" placeholder="First Name" name="firstname" required>
      <label for="lastname">Last Name</label>
      <input id="lastname" type="text" placeholder="Last Name" name="lastname" required>
      <p> </p>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="name@email.com" name="email" required>
      <label for="Password">Password</label>
      <input id="Password" type="password" name="password" required>

      <p>Are you over the age of 18?</p>
      <label for="yesOver">Yes:</label>
      <input id="yesOver" type="radio" name="Over18" value="yesOver">
      <label for="noOver">No:</label>
      <input id="noOver" type="radio" name="Over18" value="noOver">

      <p>Do you have a Credit Card or Paypal?</p>
      <select name="payment">
        <option value="Creditcard">Credit Card</option>
        <option value="Paypal">Paypal</option>
      </select>

      <p> </p>
      <input type="submit" value="Submit Feedback">

    </form>



  </body>
</html>
